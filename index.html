    <title>AR 跳转页</title>
    <script>
        // 检测 iOS 设备
        const isiOS = /iPhone|iPad/i.test(navigator.userAgent);
        // GitHub Pages 的 USDZ 直链（替换为你的文件名）
        const usdzLink = "https://GDfong.github.io/ar-test/birthday.usdz";
        
        if (isiOS) {
            window.location.href = usdzLink;
        } else {
            document.body.innerHTML = `
                <h1 style="text-align: center; margin-top: 50px;">
                    请使用 iPhone/iPad 访问此页面
                </h1>
            `;
        }
    </script>
</head>

</html>
